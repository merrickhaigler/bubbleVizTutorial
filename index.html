<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .column {
            float: left;
        }

        /* Set width length for the left, right and middle columns */
        .left {
            width: 60%;
            height: 100vh;;
        }

        .right {
            width: 40%;
            height: 100vh;
        }

    </style>
    <title>Tutorial</title>
</head>

<body>
    <body style="background-color: #191414;">

<!-- columns -->
    <div class="row">
        <div class="column left" style="background-color: #191414">
             <!-- buttons -->
            <input id="Exact" type="submit" name="Exact" value="Exact"/>
            <input id="Over" type="submit" name="Over" value="Over"/>
            <input id="Under" type="submit" name="Under" value="Under"/>
            <input id="Frozen" type="submit" name="Frozen" value="Frozen"/>
            <input id="Out" type="submit" name="Out" value="Out"/>
            <input id="Input" type="submit" name="Input" value="Input"/>
            <input id="store" type="submit" name="store" value="store"/>

            <div id= 'viz1'></div>
        </div>
        
        <div class="column right" style="background-color:#191414;">
            
            <div class="slidecontainer">
                
                <div class = 'p1'>
                    <input type="range" min="0" max="9" value="5" class="slider1" id="RFIDslider" oninput="document.getElementById('RFID').innerHTML = this.value">

                    <label for="RFIDslider">RFID </label>
                </div>
                    

                <p ></p>

                <div class = 'p1'>
                    <input type="range" min="0" max="9" value="5" class="slider2" id="OHslider">
                    <label for="OHslider">OH</label>
                </div>
                

            </div>
        </div>
    </div>

   
     
    
    <!-- <div id= 'viz1'></div> -->
    
 

    <body style="background-color: #191414;">
   
        
</body>


<script src="run.js"></script>
<script src="app.js"></script>


</html>
