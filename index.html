<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tutorial</title>
</head>

<body>
    <body style="background-color: #000000;">
<!-- columns -->
    <div class="topRow">
        <div class="column topLeft" style="background-color: #000000">
             <!-- buttons -->
            <input class="buttonRight" id="Exact" type="submit" name="Exact" value="Exact"/>
            <input class="button" id="Over" type="submit" name="Over" value="Over"/>
            <input class="button" id="Under" type="submit" name="Under" value="Under"/>
            <input class="buttonRight" id="Frozen" type="submit" name="Frozen" value="Frozen"/>
            <input class="button" id="Out" type="submit" name="Out" value="Out"/>
            <input class="button" id="Input" type="submit" name="Input" value="Input"/>
            <input class="button2" id="Store" type="submit" name="Store" value="Store"/>
        </div>
        
        <div class="column topRight" style="background-color:#000000;">
            <div class = 'p1'>
                <input type="range" min="0" max="9" value="5" class="slider" id="RFIDslider" oninput="RFIDamount.value=RFIDslider.value">
                <label for="RFIDslider">RFID: </label>
                <output name="RFIDamount" id="RFIDamount" for="RFIDslider">5</output>
                <p></p>
                <input type="range" min="0" max="9" value="5" class="slider" id="OHslider" oninput="OHamount.value=OHslider.value">
                <label for="OHslider">On-Hand: </label>
                <output name="OHamount" id="OHamount" for="OHslider">5</output>
            </div>
        </div>
        
    </div>
    
    <div class="bottomRow">
        <div class="column bottom" style="background-color: #000000">
            <div id= 'viz1' style="width: 55%;"></div>
            <div id= 'rect'></div>
            <div id = 'text'></div>
        </div>
    </div>
</body>


<script src="run.js"></script>
<script src="app.js"></script>


</html>
